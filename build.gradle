buildscript {
    ext.kotlin_version = '1.1.3-2'
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.akhikhl.gretty:gretty:2.0.0'
    }
    repositories {
        jcenter()
    }
}
// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'kotlin'
apply plugin: 'org.akhikhl.gretty'


sourceSets {
    main {
        java.srcDir('src/')
        kotlin.srcDir('src/')
        resources{
            srcDir 'res/'
        }
    }

    test {
        java.srcDir('test/')
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.springframework:spring-webmvc:4.3.6.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.6.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.11.6.RELEASE'
    // The production code uses the SLF4J logging API at compile time
//    compile 'org.slf4j:slf4j-api:1.7.21'
    // https://mvnrepository.com/artifact/com.h2database/h2
    compile 'com.h2database:h2:1.4.193'
    providedCompile 'javax.servlet:jstl:1.2'

    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile 'org.springframework:spring-test:4.3.6.RELEASE'
    testCompile 'org.mockito:mockito-core:2.8.47'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
gretty {
    contextPath = "/"
    interactiveMode = 'rebuildAndRestartOnKeyPress'
}
war {
    webAppDirName = 'web/'
}